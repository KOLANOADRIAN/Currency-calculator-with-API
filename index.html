<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <title>wymiana walut</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./global.css">
    <link rel="stylesheet" type="text/css" href="./container.css">
    <link rel="stylesheet" type="text/css" href="./form.css">
    <link rel="stylesheet" type="text/css" href="./table.css">

    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <a href="http://api.nbp.pl/#kursyWalut">Kursy walut pobrane ze strony NBP</a>
        <h1 class="container__caption">Calculator Exchange</h1>
        <br>
        <h4>Spread w odniesieniu do średniego kursu NBP wynosi 0.05 pln</h4>
        <fieldset>
            <form class="form__trade">
                <input class="trade__buy" type="radio"> KUP <input class="trade__sell" type="radio">SPRZEDAJ
                <p>w przeliczeniu na PLN*</p>
                <br>
                <br>
                <select class="form__tradeSelect" name="trade__CodeCountry">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
                Podaj kwotę <input class="form__inputFiat" type="number">
                <br>
                <span class="form__tradeResultInPln"></span>
                <br>
                <h3>Przelicz na:</h3>
                <select class="form__resultSelect" name="result__CodeCountry">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
                <button class="form__tradeButton">Przelicz</button>
                <br>
                <span class="form__tradeResult"></span>
            </form>
        </fieldset>
        <footer class="footer">&copy; Adrian Kolano 2021. </footer>
    </div>
</body>

</html>
